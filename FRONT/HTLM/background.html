        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #D0E3F1;
            overflow: hidden;
            position: relative;
        }

        .loader {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .loader span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(calc(18deg * var(--i)));
        }

        .loader span::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 12px;
            height: 12px;
            background: #050505;
            border-radius: 50%;
            animation: animate 4s linear infinite;
            animation-delay: calc(0.2s * var(--i));
        }

        @keyframes animate {
            0% {
                transform: scale(0);
            }

            10% {
                transform: scale(1.2);
            }

            80%,
            100% {
                transform: scale(0);
            }
        }

        .rocket {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: rotate 4s linear infinite;
            animation-delay: -2s;
        }

        @keyframes rotate {
            0% {
                transform: rotate(10deg);
            }

            100% {
                transform: rotate(370deg);
            }
        }

        .rocket::before {
            content: '\f072';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 80px;
            left: 85px;
            color: #050505;
            font-size: 50px;
            transform: rotate(130deg);
        }

        /* Logique des nuages */
        @keyframes clouds {
            0% {
                left: -100%;
            }

            100% {
                left: 120%;
            }
        }

        .cloud {
            position: absolute;
            margin: 33px 0 0 0;
            width: 54px;
            height: 5px;
            background: #f7e7eb;
            border-radius: 10px;
            animation: clouds 60s infinite linear;
        }

        .cloud div {
            position: absolute;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            left: -3px;
            bottom: 0;
            background: #fafbf0;
            box-shadow: inset -2px -3px 0 0 #f7e7eb;
            z-index: 10;
        }

        .cloud div:first-child+div {
            transform: scale(1.6, 1.6);
            margin: 0 0 4px 13px;
            z-index: 9;
        }

        .cloud div:first-child+div+div {
            transform: scale(2.4, 2.4);
            margin: 0 0 9px 32px;
            z-index: 8;
        }

        .cloud div:first-child+div+div+div {
            transform: scale(1.3, 1.3);
            margin: 0 0 2px 50px;
            z-index: 7;
        }

        .cloud.large {
            transform: scale(3.5);
        }

        .cloud.normal {
            transform: scale(2);
        }

        .cloud.small {
            transform: scale(1.5);
        }

        .cloud.tiny {
            transform: scale(1);
        }
