<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Chatbot test01</title>
    <link rel="stylesheet" href="static/CSS/style_chat.css">
    <link rel="stylesheet" href="static/CSS/style_statbutton.css">

</head>

<body>
    <!-- iframe qui contient l'animation de l'avion -->
    <iframe src="static/HTLM/background.html"></iframe>
    <!-- Bouton pour démarrer le chat -->
    <button class="start-button" role="button" id="start-button">Chat with your virtual assistant</button>
    <!-- Conteneur pour l'upload de fichier -->
    <div class="upload-container">
        <label for="fileInput" class="custom-file-upload">Upload TXT or PDF File</label>
        <input type="file" id="fileInput" accept=".txt,.pdf" style="display: none;">
        <p id="status"></p>
    </div>
    <!-- Conteneur principal du chat -->
    <div id="chat-container">
        <!-- Conteneur des messages -->
        <div id="chat-output">
            <!-- Les messages du bot et de l'utilisateur seront insérés ici -->
            <div class="bot-message" id="first-message">Assistant : Hello, I am your personal assistant. Please provide me with your question.</div>
        </div>
        <!-- Champ d'entrée pour l'utilisateur -->
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type here...">
            <button id="send_button">Send</button>
        </div>
    </div>
</body>
<script src="static/JS/script_chat.js"></script>
<script src="static/JS/script_startbutton.js"></script>
<script src="static/JS/script_uploadbutton.js"></script>

</html>
