<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Chatbot test01</title>
    <link rel="stylesheet" href="style_chat.css">
</head>

<body>
    <!-- Conteneur principal du chat -->
    <div id="chat-container">
        <!-- Conteneur des messages -->
        <div id="chat-output">
            <!-- Les messages du bot et de l'utilisateur seront insérés ici -->
        </div>
        <!-- Champ d'entrée pour l'utilisateur -->
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Tapez votre message ici...">
            <button id="send_button">Envoyer</button>
        </div>
    </div>
    <script src="script_chat.js" ></script>
</body>

</html>
