<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Chatbot test01</title>
    <link rel="stylesheet" href="CSS/style_chat.css">
    <link rel="stylesheet" href="CSS/style_statbutton.css">

</head>

<body>
    <!-- Bouton pour démarrer le chat -->
    <button class="start-button" role="button" id="start-button">Chat with your virtual assistant</button>
    <!-- Conteneur principal du chat -->
    <div id="chat-container">
        <!-- Conteneur des messages -->
        <div id="chat-output">
            <!-- Les messages du bot et de l'utilisateur seront insérés ici -->
             <div class="bot-message" id="first-message">Chat_V1 : How can I help you ?</div>
        </div>
        <!-- Champ d'entrée pour l'utilisateur -->
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type here...">
            <button id="send_button">Send</button>
        </div>
    </div>
    <script src="JS/script_chat.js"></script>
    <script src="JS/script_startbutton.js"></script>
</body>

</html>
